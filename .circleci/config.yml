version: 2.1

jobs:
  test:
    docker:
      - image: cimg/openjdk:17.0.10
    steps:
      - checkout
      - run:
          name: Install sbt
          command: |
            curl -L https://piccolo.link/sbt-1.5.5.tgz | tar xz
            export PATH=$(pwd)/sbt/bin:$PATH
      - run:
          name: Run tests
          command: sbt test
      - store_test_results:
          path: target/test-reports

workflows:
  version: 2
  test:
    jobs:
      - test